<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dev Updates</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dev_updates.css') }}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1 class="page-title">🚀 Dev Updates</h1>
      </header>

      <section class="updates-section">
        <h2>📝 Changes To Be Made</h2>
        <ul class="update-list">
          {% for change in changes_to_be_made %}
          <li>{{ change }}</li>
          {% endfor %}
        </ul>
      </section>

      <section class="updates-section">
        <h2>✅ Fixes Done</h2>
        <ul class="update-list">
          {% for fix in fixes_done %}
          <li>{{ fix }}</li>
          {% endfor %}
        </ul>
      </section>

      <footer class="contact-footer">
        <h2>📩 Report a Problem or Contact Us</h2>
        <span
          ><i class="bi bi-envelope"></i> &nbsp;amanahamed021@gmail.com</span
        >
        <div style="margin-top: 24px; text-align: center">
          <a href="{{ url_for('dashboard') }}" class="back-button">
            ← Back to Dashboard
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
